<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="buscarCliente($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let cliente of clientesFiltrados" (click)="seleccionarCliente(cliente)">
      {{ cliente.nombre }} âž£ <span class="subtitle">{{ cliente.rut }}</span>
    </ion-item>
  </ion-list>
</ion-content>
