<ion-header>
  <ion-toolbar>
    <ion-title>
      Vista Previa
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="zoom-container" #zoomContainer 
    (pinchstart)="onPinchStart($event)" 
    (pinchmove)="onPinchMove($event)" 
    (pinchend)="onPinchEnd($event)">
    <img [src]="archivo_url" class="zoom-image" #zoomImage>
  </div>
</ion-content>
