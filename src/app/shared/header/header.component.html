<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <div class="title-container">
      <ion-title class="title"> {{ tituloVar }}</ion-title>
      <div class="img-logo-container" *ngIf="tituloVar !== 'Inicio'">
        <img src="assets/img/splash.png" width="25px">
      </div>
    </div>
  </ion-toolbar>
</ion-header>
