<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="assets/img/logo_grande.png" class="logo-img" alt="Logo" />
  </div>
<br><br><br><br>
  <ion-item lines="none">
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
  </ion-item>
  
  <ion-item lines="none">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="doLogin()" class="login-btn">Iniciar sesión</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
      <p style="max-width: 71%; margin-left: 10px;">© 2024 Todos los derechos reservados</p>
      <img src="assets/img/logo_easysoft.png" width="200px" style="max-width: 29%;">
    </div>
  </ion-toolbar>
</ion-footer>
